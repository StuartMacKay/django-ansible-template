---
# Example inventory for production where all the services are
# hosted on a single server.

appserver:
  hosts:
     # IP address or host name
    192.168.1.1:
  vars:
    # The fully-qualified domain name for the app
    app_domain_name: www.example.com
    # The hostname to use in the database connection string
    postgresql_host: localhost

production:
  hosts:
     # IP address or host name
    192.168.1.1:
